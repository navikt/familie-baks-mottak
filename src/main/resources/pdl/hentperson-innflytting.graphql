query($ident: ID!) {
    person: hentPerson(ident: $ident) {
        bostedsadresse(historikk: true) {
            angittFlyttedato
            gyldigFraOgMed
            gyldigTilOgMed
        }
        innflyttingTilNorge {
            fraflyttingsland
            folkeregistermetadata {
                ajourholdstidspunkt
                gyldighetstidspunkt
            }
        }
    }
}