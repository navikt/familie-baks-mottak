FAMILIE_INTEGRASJONER_API_URL: http://localhost:8085/api
FAMILIE_BA_INFOTRYGD_API_URL: http://localhost:8093
FØDSELSHENDELSE_VENT_PÅ_TPS_MINUTTER: 1
